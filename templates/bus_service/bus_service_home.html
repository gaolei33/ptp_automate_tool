{% extends 'base.html' %}
{% block title %}{{ method }} - Bus Service{% endblock %}
{% block content %}
<div>
    <form action="/webapp/bus_service/bus_service_handler/" method="post">
        {% csrf_token %}
        <input type="hidden" name="method" value="{{ method }}" />
        <table>
            <tr>
                <td>SR Number</td>
                <td><input type="text" name="sr_number" /></td>
            </tr>
            {% if method == 'BUS_SERVICE_ADD_OR_UPDATE' %}
                <tr>
                    <td>CSV Name</td>
                    <td>
                        {% include 'common/csv_list.html' %}
                    </td>
                </tr>
            {% else %}
                <tr>
                    <td>Enable or Disable</td>
                    <td>
                        <select name="enable_or_disable">
                            <option value="BUS_SERVICE_DISABLE">Disable</option>
                            <option value="BUS_SERVICE_ENABLE">Enable</option>
                        </select>
                    </td>
                </tr>
            {% endif %}
            <tr>
                <td>Bus Service IDs</td>
                <td>
                    <input type="text" name="bus_service_ids" />
                </td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Proceed" /></td>
            </tr>
        </table>
    </form>
</div>
{% endblock %}
