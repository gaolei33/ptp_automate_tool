{% extends 'base.html' %}
{% block title %}{{ description }}{% endblock %}
{% block content %}
<div class="form">
    <form action="/webapp/pdf/pdf_handler/" enctype="multipart/form-data" method="post" id="{{ method }}_FORM">
        {% csrf_token %}
        <div class="form-row">
            <label class="form-label">PDF Zip File</label>
            <input class="form-textbox" type="file" name="pdf_zip_file" />
        </div>
        <div class="form-specification">
            PDF files can be zipped with any structure.
        </div>
        <div class="form-row">
            <input type="submit" value="{{ description }}" />
        </div>
    </form>
</div>
{% endblock %}
